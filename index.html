<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Playground</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="description" content="Exclusive content awaits. Enter my private playground for live hangouts, special stashes, and more. 18+ only.">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      margin: 0;
      overflow-x: hidden;
    }
    a { color: #007bff; text-decoration: none; }

    /* --- Age Gate --- */
    .age-gate-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      z-index: 1000; display: flex; justify-content: center; align-items: center; transition: opacity 0.3s ease;
    }
    .age-gate-modal {
      background: #ffffff; color: #333333; padding: 2.5rem; border-radius: 20px; text-align: center;
      max-width: 400px; margin: 1rem; box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }
    .age-gate-modal h2 { margin-top: 0; font-size: 1.8rem; }
    .age-gate-modal p { color: #555555; margin-bottom: 2rem; font-size: 1rem; line-height: 1.5; }
    .age-gate-buttons { display: flex; flex-direction: column; gap: 0.8rem; }
    .age-gate-button {
      display: block; padding: 0.8rem 1.5rem; text-decoration: none; font-weight: bold;
      border-radius: 25px; cursor: pointer; transition: all 0.2s ease; border: none;
    }
    .age-gate-button.primary {
      background-color: #e11f8c; background-image: linear-gradient(45deg, #e11f8c, #0d58ee); color: white;
    }
    .age-gate-button.primary:hover { transform: scale(1.05); filter: brightness(1.1); }
    .age-gate-button.secondary { background-color: #e9ecef; color: #495057; }
    .age-gate-button.secondary:hover { background-color: #ced4da; }
    .hidden { opacity: 0; pointer-events: none; }

    /* --- Floating Icons --- */
    @keyframes float {
      0% { transform: translateY(0px); opacity: 0; }
      10%, 90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .floating-icon {
      position: fixed; z-index: -1; animation: float 15s linear infinite;
      bottom: -150px; pointer-events: none;
    }
    .floating-icon img { width: 100%; height: 100%; opacity: 0.5; }

    /* --- Main Layout --- */
    .site-wrapper { max-width: 1400px; margin: 0 auto; padding: 1.5rem; }
    .site-header { padding: 1rem 0 2rem 0; text-align: center; }
    .main-title { max-width: 450px; width: 100%; height: auto; display: inline-block; }
    .action-buttons { text-align: center; padding: 2rem 0; }
    .action-button {
      display: inline-block; background-color: #e11f8c;
      background-image: linear-gradient(45deg, #e11f8c, #0d58ee);
      color: #fff; padding: 1rem 3rem; font-size: 1.1rem; font-weight: bold;
      border-radius: 30px; transition: all 0.2s ease; text-decoration: none; border: none;
    }
    .action-button:hover { transform: scale(1.05); text-decoration: none; filter: brightness(1.1); }

    /* --- Mosaic Grid Styles --- */
    .mosaic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* Consistent tile sizing */
    .mosaic-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease-in-out;
      background: #f1f3f5;
      min-height: 0; 
      display: flex;
    }

    .mosaic-item.image-tile::before,
    .mosaic-item.cta-tile::before,
    .mosaic-item.placeholder-tile::before {
      content: "";
      display: block;
      padding-top: 125%; /* 4:5 ratio */
    }
    .mosaic-item.video-tile {
      min-height: 300px;
      height: 100%;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    /* CTA styling */
    .mosaic-item.cta-tile {
      background: linear-gradient(45deg, #e11f8c, #0d58ee);
      align-items: center;
      justify-content: center;
    }
    .mosaic-item.cta-tile .graphic {
      max-width: 70%; max-height: 70%; margin: auto; display: block;
      position: relative; left: 0; top: 0; transform: translate(0%,0%);
    }
    .mosaic-item.cta-tile a { z-index: 2; }

    .mosaic-item img, .mosaic-item .graphic {
      position: absolute; top: 50%; left: 50%;
      width: 100%; height: 100%; object-fit: cover;
      border: 0; transform: translate(-50%,-50%);
    }
    .mosaic-item.cta-tile img.graphic {
      object-fit: contain; width: 70%; height: 70%;
      left: 50%; top: 50%; transform: translate(-50%,-50%); position: absolute;
    }

    .mosaic-item a {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 1;
    }
    .mosaic-item:hover { transform: scale(1.03); z-index: 10; }

    /* --- Custom Text Tiles (Below Grid) --- */
    .custom-tiles-container {
      display: flex; flex-direction: column; gap: 1.5rem;
      margin: 2.5rem auto;
      max-width: 900px; 
    }
    .custom-tile {
      display: block; padding: 2rem 1.5rem; border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); text-align: center;
      color: #fff; text-decoration: none; transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out;
    }
    .custom-tile:hover { transform: scale(1.03); filter: brightness(1.1); }
    .custom-tile h2 { margin-top: 0; margin-bottom: 0.5rem; font-size: 1.6rem; }
    .custom-tile p { margin: 0; font-size: 1rem; opacity: 0.9; line-height: 1.5; }
    .custom-tile.rate-pic { background: linear-gradient(45deg, #e11f8c, #833ab4); }
    .custom-tile.lipstick-name { background: linear-gradient(45deg, #833ab4, #0d58ee); }
    
    /* --- STYLES FOR PLACEHOLDER TILES --- */
    .mosaic-item.placeholder-tile {
        background: linear-gradient(135deg, #4b6cb7, #182848); 
        color: #fff;
    }
    /* THIS IS THE NEW WRAPPER THAT FIXES CENTERING */
    .placeholder-content-wrapper {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Vertical Center */
        align-items: center;     /* Horizontal Center */
        text-align: center;
        padding: 1rem;
        box-sizing: border-box;
    }
    .placeholder-tile .placeholder-icon {
        font-size: 4.5rem;
        font-weight: bold;
        line-height: 1;
        opacity: 0.8;
        margin-bottom: 1rem;
        display: flex; /* Helps center the image inside */
        align-items: center;
    }
     .placeholder-tile .placeholder-icon img {
        position: static; /* Let the flexbox control it */
        transform: none;
        max-width: 80%;
        max-height: 120px;
        object-fit: contain;
        width: auto;
        height: auto;
    }
    .placeholder-tile .placeholder-text {
        font-size: 1.1rem;
        line-height: 1.4;
        font-weight: 500;
    }
    /* --- END OF NEW STYLES --- */

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .mosaic-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
    }
    @media (max-width: 480px) {
      .mosaic-grid { grid-template-columns: 1fr; }
      .custom-tile h2 { font-size: 1.4rem; }
      .custom-tile p { font-size: 0.9rem; }
    }

    /* Video fixes */
    .mosaic-item.video-tile iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; border: 0; object-fit: cover;
      min-height: 300px; aspect-ratio: 4/5;
      background: #000; z-index: 0; display: block;
    }
  </style>
</head>
<body>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const content = [
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/IMG_7090.jpg' },
        { type: 'cta', link: 'https://www.camsoda.com/toritinkerbell?id=toritinkerbell', graphic: 'https://nsfwpicz.b-cdn.net/Untitled%20design%20(2).png', background: 'linear-gradient(45deg, #e11f8c, #0d58ee)' },

        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/photo_2025-12-13_15-19-37.jpg' },

        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/photo_2025-12-13_15-23-14.jpg' },
        { type: 'cta', link: 'https://www.fanvue.com/f_bell/fv-1', graphic: 'https://nsfwpicz.b-cdn.net/Untitled%20design%20(2).png', background: 'linear-gradient(45deg, #1f9ce1, #e11f8c)' },
        { type: 'cta', link: 'https://www.mydirtyhobby.de/?ats=eyJhIjoxMjI2MDE1LCJjIjo2MzQzNjQwMiwibiI6MjEsInMiOjI0MiwiZSI6ODYwLCJwIjoyfQ==', graphic: 'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used.png', background: 'linear-gradient(45deg, #e11f8c, #833ab4)' }
      ];

      const mainContainer = document.getElementById('main-content');
      const grid = document.createElement('div');
      grid.className = 'mosaic-grid';
      mainContainer.appendChild(grid);

      content.forEach(item => {
        const tile = document.createElement('div');
        
        if (item.type === 'image') {
          tile.className = 'mosaic-item image-tile';
          tile.innerHTML = `<img src="${item.src}" alt="Content" loading="lazy">`;
        } 
        else if (item.type === 'cta') {
          tile.className = 'mosaic-item cta-tile';
          tile.style.background = item.background;
          tile.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer"></a><img src="${item.graphic}" class="graphic" alt="Promotion">`;
        }
        else if (item.type === 'video') {
          tile.className = 'mosaic-item video-tile';
          const videoSrc = `${item.src}?autoplay=true&loop=true&muted=true&preload=true`;
          tile.innerHTML = `<iframe src="${videoSrc}" loading="lazy" allow="autoplay; picture-in-picture" allowfullscreen="true"></iframe>`;
        }
        else if (item.type === 'placeholder') {
            tile.className = 'mosaic-item placeholder-tile';
            tile.innerHTML = `
                <a href="${item.link}" target="_blank" rel="noopener noreferrer"></a>
                <div class="placeholder-content-wrapper">
                  <div class="placeholder-icon">${item.icon}</div>
                  <div class="placeholder-text">${item.text}</div>
                </div>
            `;
        }
        
        grid.appendChild(tile);
      });
    });
  </script>
</body>
</html>
