<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Playground</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column; /* Align content vertically */
    }

    /* This container holds the two top boxes */
    .main-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      width: 100%;
      max-width: 1100px;
      justify-content: center;
      align-items: stretch; /* This makes the columns equal height */
    }

    .box {
      flex: 1;
      min-width: 320px;
      max-width: 500px;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex; /* Enable flexbox for vertical content alignment */
      flex-direction: column; /* Stack content vertically inside the box */
    }

    .box .content-wrapper {
        flex-grow: 1; /* Allows this wrapper to fill available space */
    }


    /* --- Left Column: Video Box --- */
    .video-title {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      color: #cc00cc;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    video {
      width: 100%;
      border-radius: 15px;
      flex-grow: 1; /* Allow video to fill space */
      object-fit: cover; /* Ensure video covers the area nicely */
    }

    .video-select {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    /* --- Right Column: CTA Box --- */
    .cta-title {
      text-align: center;
      font-size: 2rem;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      color: transparent;
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .cta-subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .caption-container {
      height: 30px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .caption {
      position: absolute;
      font-size: 1.4rem;
      font-weight: 600;
      color: #cc00cc;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }
    .caption.active { opacity: 1; }

    .carousel {
      position: relative;
      width: 100%;
      height: 250px;
      margin-bottom: 1.5rem;
      border-radius: 15px;
      overflow: hidden;
      flex-grow: 1; /* Allow carousel to fill space */
    }
    .carousel img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active { opacity: 1; }
    
    /* --- Centered Buttons Container --- */
    .buttons-container {
        width: 100%;
        max-width: 500px; /* Or adjust to your preference */
        margin-top: 2rem; /* Space above the buttons */
    }

    .btn {
      display: block;
      width: 100%;
      padding: 1rem; /* Slightly larger padding */
      margin: 0.8rem 0;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem; /* Larger font */
      border-radius: 30px;
      text-decoration: none;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

  </style>
</head>
<body>

  <!-- This container holds the two top boxes -->
  <div class="main-layout">
    
    <!-- LEFT COLUMN: Play Now Box -->
    <div class="box">
        <h2 class="video-title">Play Now</h2>
        <video id="teaserVideo" autoplay loop muted playsinline>
          <source src="video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <select id="videoSelect" class="video-select">
          <option value="video1.mp4">ðŸ”¥ Fuck Me</option>
          <option value="video2.mp4">ðŸ’‹ Suck Me</option>
          <option value="video3.mp4">âœ¨ Love Me</option>
        </select>
    </div>

    <!-- RIGHT COLUMN: Original CTA Box with Carousel -->
    <div class="box">
        <h1 class="cta-title">Enter Her Private Playground</h1>
        <p class="cta-subtitle">18+ only. Tap below to unlock.</p>
        <div class="caption-container">
          <div class="caption active">Ready for a wild ride?</div>
          <div class="caption">Exclusive content awaits.</div>
          <div class="caption">Step inside...</div>
        </div>
        <div class="carousel">
          <img src="https://picsum.photos/id/1015/800/600" class="active" alt="Slide 1">
          <img src="https://picsum.photos/id/1016/800/600" alt="Slide 2">
          <img src="https://picsum.photos/id/1018/800/600" alt="Slide 3">
        </div>
    </div>

  </div>

  <!-- This is the new, separate container for the buttons -->
  <div class="buttons-container">
      <a href="#" class="btn">Watch Her Live</a>
      <a href="#" class="btn">Join Her Fansly</a>
      <a href="#" class="btn">Join the Inner Circle</a>
  </div>

  <script>
    // --- RIGHT COLUMN SCRIPT: Caption and Image Carousels ---
    let captions = document.querySelectorAll('.caption');
    let captionIndex = 0;
    setInterval(() => {
      if (captions.length > 0) {
        captions[captionIndex].classList.remove('active');
        captionIndex = (captionIndex + 1) % captions.length;
        captions[captionIndex].classList.add('active');
      }
    }, 3000);

    let slides = document.querySelectorAll('.carousel img');
    let slideIndex = 0;
    setInterval(() => {
      if (slides.length > 0) {
        slides[slideIndex].classList.remove('active');
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add('active');
      }
    }, 4000);

    // --- LEFT COLUMN SCRIPT: Video Selector ---
    document.getElementById('videoSelect').addEventListener('change', function() {
      let video = document.getElementById('teaserVideo');
      video.src = this.value;
      video.play();
    });
  </script>

</body>
</html>
