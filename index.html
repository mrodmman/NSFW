<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Her Private Playground</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f8f8;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #ff0077, #7700ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p.subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .caption-container {
      height: 30px;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }
    .caption {
      position: absolute;
      width: 100%;
      opacity: 0;
      font-size: 1.4rem;
      font-weight: 600;
      color: #cc00cc;
      transition: opacity 1s ease-in-out;
    }
    .caption.active { opacity: 1; }

    .carousel {
      position: relative;
      width: 100%;
      height: 200px;
      margin-bottom: 1.5rem;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active { opacity: 1; }

    .btn {
      background: linear-gradient(45deg, #ff0077, #7700ff);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      margin: 0.4rem 0;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      text-decoration: none;
      display: block;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      box-shadow: 0 0 12px rgba(119,0,255,0.4);
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Enter Her Private Playground</h1>
    <p class="subtitle">18+ only. Tap below to unlock everything.</p>

    <div class="caption-container">
      <span class="caption active">Raw</span>
      <span class="caption">Horny</span>
      <span class="caption">Real</span>
      <span class="caption">Unfiltered</span>
    </div>

    <div class="carousel">
      <img src="https://picsum.photos/640/360?random=1" alt="Teaser 1" class="active" />
      <img src="https://picsum.photos/640/360?random=2" alt="Teaser 2" />
      <img src="https://picsum.photos/640/360?random=3" alt="Teaser 3" />
    </div>

    <a href="#" class="btn">Watch Her Live</a>
    <a href="#" class="btn">Join Her Fansly</a>
    <a href="#" class="btn">Join the Inner Circle</a>
  </div>

  <script>
    // Caption cycle
    const captions = document.querySelectorAll('.caption');
    let currentCaption = 0;
    setInterval(() => {
      captions[currentCaption].classList.remove('active');
      currentCaption = (currentCaption + 1) % captions.length;
      captions[currentCaption].classList.add('active');
    }, 3000);

    // Carousel cycle
    const carouselImages = document.querySelectorAll('.carousel img');
    let currentImage = 0;
    document.querySelector('.carousel').addEventListener('click', () => {
      carouselImages[currentImage].classList.remove('active');
      currentImage = (currentImage + 1) % carouselImages.length;
      carouselImages[currentImage].classList.add('active');
    });
    setInterval(() => {
      carouselImages[currentImage].classList.remove('active');
      currentImage = (currentImage + 1) % carouselImages.length;
      carouselImages[currentImage].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
