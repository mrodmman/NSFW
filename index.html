<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Her Private Playground</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: black;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0 0 0.3rem 0;
      letter-spacing: 1.5px;
      color: #cc00cc;
      text-shadow: 0 0 6px rgba(204,0,204,0.3);
    }
    p.subtitle {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #666;
    }

    .btn {
      background: linear-gradient(45deg, #ff0077, #7700ff);
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      font-size: 1.25rem;
      margin: 0 1rem 1rem 1rem;
      padding: 1rem 3rem;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }
    .btn:hover {
      box-shadow: 0 0 15px rgba(119,0,255,0.4);
      transform: scale(1.05);
    }

    .caption-container {
      height: 40px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    .caption {
      position: absolute;
      width: 100%;
      opacity: 0;
      font-size: 2rem;
      font-weight: 700;
      color: #cc00cc;
      transition: opacity 1s ease-in-out;
    }
    .caption.active { opacity: 1; }

    .carousel {
      position: relative;
      width: 320px;
      height: 180px;
      margin-bottom: 2rem;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active { opacity: 1; }

    @media (max-width: 400px) {
      .carousel { width: 90vw; height: 160px; }
      h1 { font-size: 2.5rem; }
      p.subtitle { font-size: 1rem; }
      .btn { font-size: 1rem; padding: 0.8rem 2rem; margin: 0.5rem; }
      .caption { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="overlay" id="mainContent">
    <h1>Enter Her Private Playground</h1>
    <p class="subtitle">18+ only. Tap below to unlock everything.</p>

    <div class="caption-container">
      <span class="caption active">Raw</span>
      <span class="caption">Horny</span>
      <span class="caption">Real</span>
      <span class="caption">Unfiltered</span>
    </div>

    <div class="carousel">
      <img src="https://picsum.photos/640/360?random=1" alt="Teaser 1" class="active" />
      <img src="https://picsum.photos/640/360?random=2" alt="Teaser 2" />
      <img src="https://picsum.photos/640/360?random=3" alt="Teaser 3" />
    </div>

    <a href="#" class="btn">Watch Her Live</a>
    <a href="#" class="btn">Join Her Fansly</a>
    <a href="#" class="btn">Join the Inner Circle</a>
  </div>

  <script>
    // Caption cycle
    const captions = document.querySelectorAll('.caption');
    let currentCaption = 0;
    setInterval(() => {
      captions[currentCaption].classList.remove('active');
      currentCaption = (currentCaption + 1) % captions.length;
      captions[currentCaption].classList.add('active');
    }, 4000);

    // Carousel cycle
    const carouselImages = document.querySelectorAll('.carousel img');
    let currentImage = 0;
    document.querySelector('.carousel').addEventListener('click', () => {
      carouselImages[currentImage].classList.remove('active');
      currentImage = (currentImage + 1) % carouselImages.length;
      carouselImages[currentImage].classList.add('active');
    });
    setInterval(() => {
      carouselImages[currentImage].classList.remove('active');
      currentImage = (currentImage + 1) % carouselImages.length;
      carouselImages[currentImage].classList.add('active');
    }, 5000);
  </script>
</body>
</html>
