    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

      background-color: #222;

    .grid-item:hover {

    }

    .grid-item img,

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 0;
    }
    
    .grid-item::before {

        padding-top: 100%; /* Default 1:1 aspect ratio */
