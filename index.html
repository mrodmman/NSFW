<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Playground</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="description" content="Exclusive content awaits. Enter my private playground for live hangouts, special stashes, and more. 18+ only.">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      margin: 0;
      overflow-x: hidden;
    }
    a { color: #007bff; text-decoration: none; }

    /* --- Age Gate --- */
    .age-gate-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      z-index: 1000; display: flex; justify-content: center; align-items: center; transition: opacity 0.3s ease;
    }
    .age-gate-modal {
      background: #ffffff; color: #333333; padding: 2.5rem; border-radius: 20px; text-align: center;
      max-width: 400px; margin: 1rem; box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }
    .age-gate-modal h2 { margin-top: 0; font-size: 1.8rem; }
    .age-gate-modal p { color: #555555; margin-bottom: 2rem; font-size: 1rem; line-height: 1.5; }
    .age-gate-buttons { display: flex; flex-direction: column; gap: 0.8rem; }
    .age-gate-button {
      display: block; padding: 0.8rem 1.5rem; text-decoration: none; font-weight: bold;
      border-radius: 25px; cursor: pointer; transition: all 0.2s ease; border: none;
    }
    .age-gate-button.primary {
      background-color: #e11f8c; background-image: linear-gradient(45deg, #e11f8c, #0d58ee); color: white;
    }
    .age-gate-button.primary:hover { transform: scale(1.05); filter: brightness(1.1); }
    .age-gate-button.secondary { background-color: #e9ecef; color: #495057; }
    .age-gate-button.secondary:hover { background-color: #ced4da; }
    .hidden { opacity: 0; pointer-events: none; }

    /* --- Floating Icons --- */
    @keyframes float {
      0% { transform: translateY(0px); opacity: 0; }
      10%, 90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .floating-icon {
      position: fixed; z-index: -1; animation: float 15s linear infinite;
      bottom: -150px; pointer-events: none;
    }
    .floating-icon img { width: 100%; height: 100%; opacity: 0.5; }

    /* --- Main Layout --- */
    .site-wrapper { max-width: 1400px; margin: 0 auto; padding: 1.5rem; }
    .site-header { padding: 1rem 0 2rem 0; text-align: center; }
    .main-title { max-width: 450px; width: 100%; height: auto; display: inline-block; }
    .action-buttons { text-align: center; padding: 2rem 0; }
    .action-button {
      display: inline-block; background-color: #e11f8c;
      background-image: linear-gradient(45deg, #e11f8c, #0d58ee);
      color: #fff; padding: 1rem 3rem; font-size: 1.1rem; font-weight: bold;
      border-radius: 30px; transition: all 0.2s ease; text-decoration: none; border: none;
    }
    .action-button:hover { transform: scale(1.05); text-decoration: none; filter: brightness(1.1); }

    /* --- Mosaic Grid Styles --- */
    .mosaic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* Consistent tile sizing */
    .mosaic-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease-in-out;
      background: #f1f3f5;
      min-height: 0; /* allow for aspect ratio tiles */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mosaic-item.image-tile::before,
    .mosaic-item.cta-tile::before {
      content: "";
      display: block;
      padding-top: 125%; /* 4:5 ratio */
    }
    .mosaic-item.video-tile {
      min-height: 300px;
      height: 100%;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    /* CTA styling for visibility */
    .mosaic-item.cta-tile {
      background: linear-gradient(45deg, #e11f8c, #0d58ee);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mosaic-item.cta-tile .graphic {
      max-width: 70%;
      max-height: 70%;
      margin: auto;
      display: block;
      position: relative;
      left: 0;
      top: 0;
      transform: translate(0%,0%);
    }
    .mosaic-item.cta-tile a {
      z-index: 2;
    }

    .mosaic-item img,
    .mosaic-item .graphic {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 0;
      transform: translate(-50%,-50%);
    }
    /* Make CTA graphics not crop and center them better */
    .mosaic-item.cta-tile img.graphic {
      object-fit: contain;
      width: 70%;
      height: 70%;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      position: absolute;
    }

    .mosaic-item a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .mosaic-item:hover {
      transform: scale(1.03);
      z-index: 10;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .mosaic-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .mosaic-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Video fixes */
    .mosaic-item.video-tile iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
      object-fit: cover;
      min-height: 300px;
      aspect-ratio: 4/5;
      background: #000;
      z-index: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header">
      <img src="https://nsfwpicz.b-cdn.net/Fairy%20Bell.png" alt="Fairy Bell Title" class="main-title">
    </header>
    <main id="main-content"></main>
    <div class="action-buttons">
      <a href="https://fansly.com/3rd-wheel-Poly?r=Tm" target="_blank" class="action-button">Follow</a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const content = [
        // Grid 1
        { type: 'cta', link: 'https://chaturbate.com/in/?tour=Limj&campaign=8Kcon&track=default&signup_notice=1&b=mrod_you', graphic: 'https://nsfwpicz.b-cdn.net/Untitled%20design%20(2).png', background: 'linear-gradient(45deg, #e11f8c, #0d58ee)' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/photo_2025-08-16_12-45-58.jpg' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/photo_2025-08-16_12-45-46.jpg' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/photo_2025-08-16_12-45-21.jpg' },
        { type: 'video', src: 'https://iframe.mediadelivery.net/embed/478680/57d228de-2e85-471e-856b-59c9b18af261' },
        // Grid 2
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/out-0%20(5).webp' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/photo_2025-08-16_12-46-28.jpg' },
        { type: 'cta', link: 'https://fansly.com/3rd-wheel-Poly?r=Tm', graphic: 'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used.png', background: 'linear-gradient(45deg, #0d58ee, #1f9ce1)' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/20210622_193205.jpg' },
        // Grid 3
        { type: 'cta', link: 'https://www.fanvue.com/f_bell/fv-1', graphic: 'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used%20(1).png', background: 'linear-gradient(45deg, #1f9ce1, #e11f8c)' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/photo_2025-08-16_13-09-01.jpg' },
        { type: 'video', src: 'https://iframe.mediadelivery.net/embed/478680/3eafe472-73f2-40a2-86cd-a720e440ea7d' },
      ];

      const mainContainer = document.getElementById('main-content');
      const grid = document.createElement('div');
      grid.className = 'mosaic-grid';
      mainContainer.appendChild(grid);

      content.forEach(item => {
        const tile = document.createElement('div');
        
        if (item.type === 'image') {
          tile.className = 'mosaic-item image-tile';
          tile.innerHTML = `<img src="${item.src}" alt="Content" loading="lazy">`;
        } 
        else if (item.type === 'cta') {
          tile.className = 'mosaic-item cta-tile';
          tile.style.background = item.background;
          tile.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer"></a><img src="${item.graphic}" class="graphic" alt="Promotion">`;
        }
        else if (item.type === 'video') {
          tile.className = 'mosaic-item video-tile';
          // Remove ?responsive=true from videoSrc since fixed aspect ratio is now enforced by CSS
          const videoSrc = `${item.src}?autoplay=true&loop=true&muted=true&preload=true`;
          tile.innerHTML = `<iframe src="${videoSrc}" loading="lazy" allow="autoplay; picture-in-picture" allowfullscreen="true"></iframe>`;
        }
        
        grid.appendChild(tile);
      });
    });
  </script>
</body>
</html>
