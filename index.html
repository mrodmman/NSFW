<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Playground</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="description" content="Exclusive content awaits. Enter my private playground for live hangouts, special stashes, and more. 18+ only.">
  <style>
    /* --- Base & Typography --- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      margin: 0;
      overflow-x: hidden;
    }
    a { color: #007bff; text-decoration: none; }
    
    /* --- Age Gate --- */
    .age-gate-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      z-index: 1000; display: flex; justify-content: center; align-items: center; transition: opacity 0.3s ease;
    }
    .age-gate-modal {
      background: #ffffff; color: #333333; padding: 2.5rem; border-radius: 20px; text-align: center;
      max-width: 400px; margin: 1rem; box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }
    .age-gate-modal h2 { margin-top: 0; font-size: 1.8rem; }
    .age-gate-modal p { color: #555555; margin-bottom: 2rem; font-size: 1rem; line-height: 1.5; }
    .age-gate-buttons { display: flex; flex-direction: column; gap: 0.8rem; }
    .age-gate-button {
      display: block; padding: 0.8rem 1.5rem; text-decoration: none; font-weight: bold;
      border-radius: 25px; cursor: pointer; transition: all 0.2s ease; border: none;
    }
    .age-gate-button.primary {
      background-color: #e11f8c; background-image: linear-gradient(45deg, #e11f8c, #0d58ee); color: white;
    }
    .age-gate-button.primary:hover { transform: scale(1.05); filter: brightness(1.1); }
    .age-gate-button.secondary { background-color: #e9ecef; color: #495057; }
    .age-gate-button.secondary:hover { background-color: #ced4da; }
    .hidden { opacity: 0; pointer-events: none; }

    /* --- Floating Icons --- */
    @keyframes float {
      0% { transform: translateY(0px); opacity: 0; }
      10%, 90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .floating-icon {
      position: fixed; z-index: -1; animation: float 15s linear infinite;
      bottom: -150px; pointer-events: none;
    }
    .floating-icon img { width: 100%; height: 100%; opacity: 0.5; }

    /* --- Main Layout & Header/Footer --- */
    .site-wrapper { max-width: 1400px; margin: 0 auto; padding: 1.5rem; }
    .site-header { padding: 1rem 0 2rem 0; text-align: center; }
    .main-title { max-width: 450px; width: 100%; height: auto; display: inline-block; }
    .action-buttons { text-align: center; padding: 2rem 0; }
    .action-button {
      display: inline-block; background-color: #e11f8c;
      background-image: linear-gradient(45deg, #e11f8c, #0d58ee);
      color: #fff; padding: 1rem 3rem; font-size: 1.1rem; font-weight: bold;
      border-radius: 30px; transition: all 0.2s ease; text-decoration: none; border: none;
    }
    .action-button:hover { transform: scale(1.05); text-decoration: none; filter: brightness(1.1); }

    /* --- Mosaic Grid --- */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      /* This helps align items when they have different heights */
      align-items: start;
    }
    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease-in-out;
      background: #f1f3f5;
    }
    .grid-item:hover { transform: scale(1.03); z-index: 10; }

    /* **NEW** Define the two different tile shapes */
    .grid-item--portrait { grid-column: span 1; }
    .grid-item--landscape { grid-column: span 2; }
    
    /* Sets the aspect ratio for each tile shape */
    .grid-item--portrait::before { content: ""; display: block; padding-top: 125%; } /* 4:5 Ratio */
    .grid-item--landscape::before { content: ""; display: block; padding-top: 56.25%; } /* 16:9 Ratio */

    /* Universal style for content inside a tile */
    .grid-item img,
    .grid-item iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; border: 0;
    }
    .grid-item img { object-fit: cover; }

    /* --- Responsive Grid --- */
    @media (max-width: 900px) {
      .grid-container { grid-template-columns: repeat(2, 1fr); }
      /* Make landscape items take the full width on smaller screens */
      .grid-item--landscape { grid-column: span 2; }
    }
    @media (max-width: 480px) {
      .grid-container { grid-template-columns: 1fr; }
      /* Make all items single column on mobile */
      .grid-item--portrait,
      .grid-item--landscape { grid-column: span 1; }
    }
  </style>
</head>
<body>

  <div id="ageGate" class="age-gate-overlay">
    <div class="age-gate-modal">
      <h2>Age Verification</h2>
      <p>This website may contain age-restricted materials. By entering, you affirm that you are 18 years of age or older.</p>
      <div class="age-gate-buttons">
        <div id="enterButton" class="age-gate-button primary">I am 18 or Older</div>
        <div id="leaveButton" class="age-gate-button secondary">No, I'm not 18</div>
      </div>
    </div>
  </div>

  <div class="site-wrapper">
    <header class="site-header">
      <img src="https://nsfwpicz.b-cdn.net/Fairy%20Bell.png" alt="Fairy Bell Title" class="main-title">
    </header>

    <main id="grid-container" class="grid-container"></main>

    <div class="action-buttons">
      <a href="https://fansly.com/3rd-wheel-Poly?r=Tm" target="_blank" class="action-button">Follow</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      
      const ageGate = document.getElementById('ageGate');
      const enterButton = document.getElementById('enterButton');
      const leaveButton = document.getElementById('leaveButton');

      if (sessionStorage.getItem('ageVerified') === 'true') {
          ageGate.classList.add('hidden');
      }

      enterButton.addEventListener('click', () => {
          sessionStorage.setItem('ageVerified', 'true');
          ageGate.classList.add('hidden');
      });

      leaveButton.addEventListener('click', () => {
          window.location.href = 'https://www.google.com';
      });

      const content = [
        { type: 'video', src: 'https://iframe.mediadelivery.net/embed/478680/57d228de-2e85-471e-856b-59c9b18af261' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/photo_2025-08-16_12-45-58.jpg' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/photo_2025-08-16_12-45-46.jpg' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/photo_2025-08-16_12-45-21.jpg' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/out-0%20(5).webp' },
        { type: 'video', src: 'https://iframe.mediadelivery.net/embed/478680/c85f141c-4ab5-47a2-88c6-d029b4d079fe' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/photo_2025-08-16_12-46-28.jpg' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/20210622_193205.jpg' },
        { type: 'video', src: 'https://iframe.mediadelivery.net/embed/478680/3eafe472-73f2-40a2-86cd-a720e440ea7d' },
        { type: 'promo-cta', link: 'https://chaturbate.com/in/?tour=Limj&campaign=8Kcon&track=default&signup_notice=1&b=mrod_you', graphic: 'https://nsfwpicz.b-cdn.net/Untitled%20design%20(2).png' },
      ];

      const container = document.getElementById('grid-container');
      
      content.forEach(item => {
        const gridElement = document.createElement('div');
        gridElement.className = 'grid-item';

        if (item.type === 'image') {
          gridElement.classList.add('grid-item--portrait');
          gridElement.innerHTML = `<img src="${item.src}" alt="Content" loading="lazy">`;
        } 
        else if (item.type === 'video') {
          gridElement.classList.add('grid-item--landscape');
          const videoSrc = `${item.src}?autoplay=true&loop=true&muted=true&preload=true&responsive=true`;
          gridElement.innerHTML = `<iframe src="${videoSrc}" loading="lazy" allow="autoplay; picture-in-picture" allowfullscreen="true"></iframe>`;
        } 
        else if (item.type === 'promo-cta') {
          gridElement.classList.add('grid-item--landscape');
          gridElement.style.backgroundImage = `url('${item.graphic}')`;
          gridElement.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer"></a>`;
        }
        
        container.appendChild(gridElement);
      });

      // Floating icons script can be added back here if desired.
    });
  </script>

</body>
</html>
