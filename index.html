    /* --- Updated Mosaic Grid Styles --- */
    .mosaic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    /* Consistent tile sizing */
    .mosaic-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease-in-out;
      background: #f1f3f5;
    }
    
    /* Images - fixed aspect ratio */
    .mosaic-item.image-tile::before {
      content: "";
      display: block;
      padding-top: 125%; /* 4:5 ratio */
    }
    
    /* CTAs - fixed aspect ratio with centered content */
    .mosaic-item.cta-tile::before {
      content: "";
      display: block;
      padding-top: 125%; /* 4:5 ratio */
    }
    .mosaic-item.cta-tile .graphic {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    
    /* Videos - natural aspect ratio */
    .mosaic-item.video-tile {
      aspect-ratio: 16/9; /* Default video ratio */
    }
    .mosaic-item.video-tile iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Common styles */
    .mosaic-item img,
    .mosaic-item iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 0;
    }
    
    .mosaic-item a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .mosaic-item:hover {
      transform: scale(1.03);
      z-index: 10;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .mosaic-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }
    
    @media (max-width: 480px) {
      .mosaic-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
