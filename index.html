    .age-gate-modal {
      background: linear-gradient(135deg, #1a0321, #2d1b3d);

    .main-title { max-width: 450px; width: 100%; height: auto; display: inline-block; }
    .action-buttons { text-align: center; padding: 2rem 0; }
    .action-button {
      display: inline-block; background-color: #e11f8c;
      background-image: linear-gradient(45deg, #e11f8c, #0d58ee);
      color: #fff; padding: 1rem 3rem; font-size: 1.1rem; font-weight: bold;
      border-radius: 30px; transition: all 0.2s ease; text-decoration: none; border: none;
    }
    .action-button:hover { transform: scale(1.05); text-decoration: none; filter: brightness(1.1); }

    /* --- Mosaic Grid Styles --- */
    .mosaic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* Consistent tile sizing */
    .mosaic-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease-in-out;
      background: #f1f3f5;
      min-height: 0; 
      display: flex;
    }

    .mosaic-item.image-tile::before,
    .mosaic-item.cta-tile::before {
      content: "";
      display: block;
      padding-top: 125%; /* 4:5 ratio */
    }

    /* CTA styling */
    .mosaic-item.cta-tile {
      background: linear-gradient(45deg, #e11f8c, #0d58ee);
      align-items: center;
      justify-content: center;
    }
    .mosaic-item.cta-tile .cta-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      width: 90%;
      text-shadow: 
        0 0 10px rgba(218, 112, 214, 0.8),
        0 0 20px rgba(218, 112, 214, 0.6),
        0 0 30px rgba(218, 112, 214, 0.4),
        0 0 40px rgba(147, 51, 234, 0.3),
        0 2px 5px rgba(0,0,0,0.5);
      animation: shimmer 3s ease-in-out infinite;
    }
    @keyframes shimmer {
      0%, 100% { 
        text-shadow: 
          0 0 10px rgba(218, 112, 214, 0.8),
          0 0 20px rgba(218, 112, 214, 0.6),
          0 0 30px rgba(218, 112, 214, 0.4),
          0 0 40px rgba(147, 51, 234, 0.3),
          0 2px 5px rgba(0,0,0,0.5);
      }
      50% { 
        text-shadow: 
          0 0 15px rgba(236, 72, 153, 0.9),
          0 0 25px rgba(236, 72, 153, 0.7),
          0 0 35px rgba(168, 85, 247, 0.5),
          0 0 45px rgba(147, 51, 234, 0.4),
          0 2px 5px rgba(0,0,0,0.5);
      }
    }
    .mosaic-item.cta-tile a { z-index: 2; }

    .mosaic-item img {
      position: absolute; top: 50%; left: 50%;
      width: 100%; height: 100%; object-fit: cover;
      border: 0; transform: translate(-50%,-50%);
    }

    .mosaic-item a {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 1;
    }
    .mosaic-item:hover { transform: scale(1.03); z-index: 10; }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .mosaic-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
    }
    @media (max-width: 480px) {
      .mosaic-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
