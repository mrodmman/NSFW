    /* --- Base & Typography --- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      overflow-x: hidden;
    }

    a {
      color: #00aaff;
      text-decoration: none;
    }
    
    /* --- Age Gate --- */
    .age-gate-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      z-index: 1000; display: flex; justify-content: center; align-items: center;
    }
    .age-gate-modal {
      background: #2b2b2b; color: #fff; padding: 2.5rem; border-radius: 20px; text-align: center;
      max-width: 400px; margin: 1rem; box-shadow: 0 5px 25px rgba(0,0,0,0.5); border: 1px solid #444;
    }
    .age-gate-modal h2 { margin-top: 0; font-size: 1.8rem; }
    .age-gate-modal p { color: #ccc; margin-bottom: 2rem; font-size: 1rem; line-height: 1.5; }
    .age-gate-button {
      display: inline-block; padding: 0.8rem 1.5rem; background: #00aaff;
      color: white; text-decoration: none; font-weight: bold; border-radius: 25px; cursor: pointer; transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .age-gate-button:hover { transform: scale(1.05); background-color: #0088cc; text-decoration: none; }
    .hidden { display: none; }

    /* --- Floating Icons --- */
    @keyframes float {
      0% { transform: translateY(0px); opacity: 0; }
      10%, 90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .floating-icon {
      position: fixed; z-index: -1; 
      animation: float 15s linear infinite;
      bottom: -150px;
      pointer-events: none;
    }
    .floating-icon img {
        width: 100%;
        height: 100%;
        opacity: 0.05;
    }

    /* --- Main Layout & Header/Footer --- */
    .site-wrapper {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1rem;
    }
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #333;
      margin-bottom: 2rem;
    }
    .site-header .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }
    .site-header .join-btn {
        background: #00aaff;
        color: #fff;
        padding: 0.6rem 1.2rem;
        border-radius: 20px;
        font-weight: bold;
    }
    .site-header .join-btn:hover {
        background-color: #0088cc;
        text-decoration: none;
    }
    .site-footer {
        text-align: center;
        padding: 2rem 0;
        margin-top: 2rem;
        border-top: 1px solid #333;
    }
    .site-footer .full-access-btn {
        display: inline-block;
        background: #00aaff;
        color: #fff;
        padding: 1rem 2.5rem;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 30px;
        margin-bottom: 2rem;
        transition: transform 0.2s ease;
    }
    .site-footer .full-access-btn:hover {
        transform: scale(1.05);
        text-decoration: none;
    }
    .site-footer .footer-nav a {
        margin: 0 1rem;
        color: #888;
    }

    /* --- Masonry Grid --- */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
      background-color: #222;
    }
    .grid-item:hover {
      transform: scale(1.03);
      z-index: 10;
    }
    .grid-item img,
    .grid-item iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      border: 0;
    }
    
    .grid-item.image-item::before,
    .grid-item.promo-cta::before {
        content: ""; display: block; padding-top: 100%;
    }
    .grid-item.video-item::before {
        content: ""; display: block; padding-top: 56.25%;
    }
    
    .grid-item.promo-cta {
        background-size: cover;
        background-position: center;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .promo-cta a {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
    }
    .promo-cta .graphic {
        width: 90%;
        height: 90%;
        object-fit: contain;
        position: relative;
        z-index: 5;
        pointer-events: none;
    }

  </style>
</head>
<body>

  <div class="site-wrapper">

  <script>

        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/20210622_193346.jpg' },

        { type: 'video', src: 'https://iframe.mediadelivery.net/play/478680/04e17463-03a1-4344-bcf4-f7d93c346399' },
      ];

      const ctaItems = [
        { type: 'promo-cta', link: 'https://chaturbate.com/in/?tour=Limj&campaign=8Kcon&track=default&signup_notice=1&b=mrod_you', graphic: 'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used.png', background: 'linear-gradient(45deg, #e11f8c, #0d58ee)' },

      ];

      function generateGridItems(media, ctas) {
        for (let i = media.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [media[i], media[j]] = [media[j], media[i]];
        }
        
        const combined = [...media];
        const insertionPoints = [3, 7, 11];
        ctas.forEach((cta, index) => {
            const position = insertionPoints[index];
            if (position < combined.length) {
                combined.splice(position, 0, cta);
            } else {
                combined.push(cta);
            }
        });
        return combined;
      }

      const gridItems = generateGridItems(mediaItems, ctaItems);
      const container = document.getElementById('grid-container');
      
      gridItems.forEach(item => {
        const gridElement = document.createElement('div');
        
        if (item.type === 'image') {
          gridElement.className = 'grid-item image-item';
          gridElement.innerHTML = `<img src="${item.src}" alt="Content" loading="lazy">`;
        } 
        else if (item.type === 'video') {
          gridElement.className = 'grid-item video-item';
          const videoSrc = `${item.src}?autoplay=true&loop=true&muted=true`;
          gridElement.innerHTML = `<iframe src="${videoSrc}" loading="lazy" allow="autoplay; encrypted-media; picture-in-picture;" allowfullscreen="true"></iframe>`;
        } 
        else if (item.type === 'promo-cta') {
          gridElement.className = 'grid-item promo-cta';
          gridElement.style.background = item.background;
          gridElement.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer"></a><img src="${item.graphic}" class="graphic" alt="Promotion">`;
        }
        
        container.appendChild(gridElement);
      });
    });

    // --- Age Gate Script ---
    document.addEventListener('DOMContentLoaded', function() {
        const ageGate = document.getElementById('ageGate');
        const enterButton = document.getElementById('enterButton');
        if (document.cookie.includes('ageVerified=true')) {
            ageGate.classList.add('hidden');
        } else {
            ageGate.classList.remove('hidden');
        }
        enterButton.addEventListener('click', function() {
            const d = new Date();
            d.setTime(d.getTime() + (30 * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = "ageVerified=true;" + expires + ";path=/";
            ageGate.classList.add('hidden');
        });
    });

    // --- Floating Icons Script ---
    document.addEventListener('DOMContentLoaded', function() {
      // Your two custom icon URLs are placed in this array
      const customIconUrls = [
        'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used%20(2).png',
        'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used%20(3).png'
      ];

      if (!customIconUrls || customIconUrls.length === 0) {
          console.warn('Floating icon URLs are not set.');
          return;
      }

      const iconCount = 20; 
      const body = document.querySelector('body');
      
      for (let i = 0; i < iconCount; i++) {
        // Randomly select one of your icons for each new element
        const randomIconUrl = customIconUrls[Math.floor(Math.random() * customIconUrls.length)];

        const iconWrapper = document.createElement('div');
        iconWrapper.className = 'floating-icon';
        iconWrapper.innerHTML = `<img src="${randomIconUrl}" alt="">`;
        
        const size = Math.random() * 40 + 20;
        iconWrapper.style.width = `${size}px`;
        iconWrapper.style.height = `${size}px`;
        iconWrapper.style.left = `${Math.random() * 100}%`;
        iconWrapper.style.animationDelay = `${Math.random() * 15}s`;
        iconWrapper.style.animationDuration = `${Math.random() * 10 + 10}s`;
        body.appendChild(iconWrapper);
      }
    });
  </script>

</body>
