<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Private Playground</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<meta name="description" content="Exclusive content awaits. Enter my private playground for live hangouts, special stashes, and more. 18+ only.">
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #fff; color: #333; margin: 0; overflow-x: hidden; }
  a { color: #007bff; text-decoration: none; }
  .age-gate-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index:1000; display:flex; justify-content:center; align-items:center; transition: opacity 0.3s ease; }
  .age-gate-modal { background:#fff; color:#333; padding:2.5rem; border-radius:20px; text-align:center; max-width:400px; margin:1rem; box-shadow:0 5px 25px rgba(0,0,0,0.2); }
  .age-gate-modal h2 { margin-top:0; font-size:1.8rem; }
  .age-gate-modal p { color:#555; margin-bottom:2rem; font-size:1rem; line-height:1.5; }
  .age-gate-buttons { display:flex; flex-direction:column; gap:0.8rem; }
  .age-gate-button { display:block; padding:0.8rem 1.5rem; font-weight:bold; border-radius:25px; cursor:pointer; transition: all 0.2s ease; }
  .age-gate-button.primary { background:#007bff; color:white; }
  .age-gate-button.primary:hover { transform: scale(1.05); background-color:#0056b3; }
  .age-gate-button.secondary { background:#e9ecef; color:#495057; }
  .age-gate-button.secondary:hover { background-color:#ced4da; }
  .hidden { opacity:0; pointer-events:none; display:none; }

  .site-wrapper { max-width:1400px; margin:0 auto; padding:1.5rem; }
  .site-header { text-align:center; padding:1rem 0 2rem 0; }
  .site-header img { max-width:450px; width:100%; height:auto; display:inline-block; }
  .site-footer { text-align:center; padding:2.5rem 0 1rem 0; margin-top:1.5rem; }
  .action-buttons { text-align:center; padding:2rem 0; }
  .action-button { display:inline-block; background:#007bff; color:#fff; padding:1rem 3rem; font-size:1.1rem; font-weight:bold; border-radius:30px; transition: all 0.2s ease; text-decoration:none; }
  .action-button:hover { transform: scale(1.05); background-color:#0056b3; }

  .grid-container { display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:1.5rem; }
  .grid-item { position:relative; overflow:hidden; border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,0.08); transition: transform 0.2s ease-in-out; }
  .grid-item:hover { transform: scale(1.03); z-index:10; }
  .grid-item img, .grid-item iframe { width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; border:0; }

  .grid-item { background: linear-gradient(45deg, #e11f8c, #0d58ee); }
  .grid-item.cta-1 { background: linear-gradient(45deg, #e11f8c, #0d58ee); }
  .grid-item.cta-2 { background: linear-gradient(45deg, #0d58ee, #1f9ce1); }
  .grid-item.cta-3 { background: linear-gradient(45deg, #1f9ce1, #e11f8c); }
  .grid-item.cta-4 { background: linear-gradient(45deg, #0d58ee, #1f9ce1); }

  .grid-item.promo-cta { cursor:pointer; display:flex; justify-content:center; align-items:center; }
  .promo-cta a { position:absolute; top:0; left:0; width:100%; height:100%; }
  .promo-cta .graphic { width:100%; height:100%; object-fit:contain; position:relative; z-index:5; pointer-events:none; padding:20px; box-sizing:border-box; }

  @keyframes float { 0% { transform: translateY(0px); opacity:0; } 10%,90% { opacity:0.8; } 100% { transform: translateY(-100vh) rotate(360deg); opacity:0; } }
  .floating-icon { position: fixed; z-index: -1; animation: float 15s linear infinite; bottom:-150px; pointer-events:none; }
  .floating-icon img { width:100%; height:100%; opacity:0.2; }
</style>
</head>
<body>

<div id="ageGate" class="age-gate-overlay">
  <div class="age-gate-modal">
    <h2>Age Verification</h2>
    <p>This website may contain age-restricted materials. By entering, you affirm that you are 18 years of age or older.</p>
    <div class="age-gate-buttons">
      <div id="enterButton" class="age-gate-button primary">I am 18 or Older</div>
      <div id="leaveButton" class="age-gate-button secondary">No, I'm not 18</div>
    </div>
  </div>
</div>

<div class="site-wrapper">
  <header class="site-header">
    <img src="https://nsfwpicz.b-cdn.net/Fairy%20Bell.png" alt="Fairy Bell Title">
  </header>

  <main id="grid-container" class="grid-container"></main>

  <div class="action-buttons">
    <a href="https://fansly.com/3rd-wheel-Poly?r=Tm" target="_blank" class="action-button">Follow</a>
  </div>

  <footer class="site-footer"></footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {

  // Age Gate
  const ageGate = document.getElementById('ageGate');
  const enterButton = document.getElementById('enterButton');
  const leaveButton = document.getElementById('leaveButton');

  if(sessionStorage.getItem('ageVerified') === 'true'){ ageGate.classList.add('hidden'); }

  enterButton.addEventListener('click', function(){
    sessionStorage.setItem('ageVerified','true');
    ageGate.classList.add('hidden'); ageGate.style.display='none';
  });
  leaveButton.addEventListener('click', function(){ window.location.href='https://www.google.com'; });

  // Media and CTAs
  const mediaItems = [
    { type:'image', src:'https://nsfwpicz.b-cdn.net/AI%20girl%20Content/out-0%20(1).webp' },
    { type:'image', src:'https://nsfwpicz.b-cdn.net/95360937-ffab-49bb-9f51-98f6ca94f9af.jpg' },
    { type:'image', src:'https://nsfwpicz.b-cdn.net/20210622_193205.jpg' },
    { type:'image', src:'https://nsfwpicz.b-cdn.net/20210622_193346.jpg' },
    { type:'image', src:'https://nsfwpicz.b-cdn.net/out-0%20(42).jpg' },
    { type:'image', src:'https://nsfwpicz.b-cdn.net/out-0%20(33).webp' },
    { type:'image', src:'https://nsfwpicz.b-cdn.net/ljnonoknok.webp' },
    { type:'image', src:'https://nsfwpicz.b-cdn.net/IMG_7883.jpg' },
    { type:'image', src:'https://nsfwpicz.b-cdn.net/IMG_7090.jpg' },
    { type:'video', src:'https://iframe.mediadelivery.net/embed/478680/d6beef61-6da6-47ad-8925-d10ab1d7ee2e' },
    { type:'video', src:'https://iframe.mediadelivery.net/embed/478680/0552d44d-381f-4c72-8a6f-4a2cad16b301' },
    { type:'video', src:'https://iframe.mediadelivery.net/embed/478680/04e17463-03a1-4344-bcf4-f7d93c346399' }
  ];

  const ctaItems = [
    { type:'promo-cta', link:'https://chaturbate.com/in/?tour=Limj&campaign=8Kcon&track=default&signup_notice=1&b=mrod_you', graphic:'https://nsfwpicz.b-cdn.net/Untitled%20design%20(2).png', class:'cta-1' },
    { type:'promo-cta', link:'https://fansly.com/3rd-wheel-Poly?r=Tm', graphic:'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used.png', class:'cta-2' },
    { type:'promo-cta', link:'https://lp.mydirtyhobby.com/14/?traffic=de&lang=en&ats=eyJhIjoxMjI2MDE1LCJjIjo2MzQzNjQwMiwibiI6MjEsInMiOjI0MSwiZSI6MTA1MjIsInAiOjJ9', graphic:'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used%20(1).png', class:'cta-3' },
    { type:'promo-cta', link:'https://fansly.com/3rd-wheel-Poly?r=Tm', graphic:'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used.png', class:'cta-4' }
  ];

  // Start with all media items
  const allItems = [...mediaItems];

  // Insert CTAs at exact positions
  allItems.splice(0, 0, ctaItems[0]);   // Top-left
  allItems.splice(4, 0, ctaItems[2]);   // Column 4, row 2
  allItems.splice(7, 0, ctaItems[1]);   // Column 1, row 3
  allItems.push(ctaItems[3]);           // Bottom-right

  const container = document.getElementById('grid-container');
  allItems.forEach(item=>{
    const el = document.createElement('div');
    if(item.type==='image'){ 
      el.className='grid-item image-item'; 
      el.innerHTML=`<img src="${item.src}" loading="lazy">`; 
    } else if(item.type==='video'){ 
      el.className='grid-item video-item'; 
      el.innerHTML=`<iframe src="${item.src}?autoplay=true&loop=true&muted=true&preload=true" loading="lazy" allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture" allowfullscreen></iframe>`; 
    } else if(item.type==='promo-cta'){ 
      el.className=`grid-item promo-cta ${item.class}`; 
      el.innerHTML=`<a href="${item.link}" target="_blank" rel="noopener noreferrer"></a><img src="${item.graphic}" class="graphic" alt="Promotion">`; 
    }
    container.appendChild(el);
  });

  // Floating Icons
  const customIconUrls = [
    'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used%20(2).png',
    'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used%20(3).png'
  ];
  const iconCount = 20;
  const body = document.querySelector('body');
  for(let i=0;i<iconCount;i++){
    const randomIconUrl = customIconUrls[Math.floor(Math.random()*customIconUrls.length)];
    const iconWrapper = document.createElement('div');
    iconWrapper.className='floating-icon';
    iconWrapper.innerHTML=`<img src="${randomIconUrl}" alt="">`;
    const size = Math.random()*40+20;
    iconWrapper.style.width=`${size}px`; iconWrapper.style.height=`${size}px`;
    iconWrapper.style.left=`${Math.random()*100}%`;
    iconWrapper.style.animationDelay=`${Math.random()*15}s`;
    iconWrapper.style.animationDuration=`${Math.random()*10+10}s`;
    body.appendChild(iconWrapper);
  }

});
</script>
</body>
</html>
