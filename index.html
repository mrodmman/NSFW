<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Playground</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="description" content="Exclusive content awaits. Enter my private playground for live hangouts, special stashes, and more. 18+ only.">
  <style>
    /* --- Base & Typography --- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      margin: 0;
      overflow-x: hidden;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }
    
    /* --- Age Gate --- */
    .age-gate-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      z-index: 1000; display: flex; justify-content: center; align-items: center; transition: opacity 0.3s ease;
    }
    .age-gate-modal {
      background: #ffffff;
      color: #333333;
      padding: 2.5rem; border-radius: 20px; text-align: center;
      max-width: 400px; margin: 1rem; box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }
    .age-gate-modal h2 { margin-top: 0; font-size: 1.8rem; }
    .age-gate-modal p { color: #555555; margin-bottom: 2rem; font-size: 1rem; line-height: 1.5; }
    .age-gate-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .age-gate-button {
      display: block; padding: 0.8rem 1.5rem;
      text-decoration: none; font-weight: bold; border-radius: 25px; cursor: pointer; transition: all 0.2s ease;
    }
    .age-gate-button.primary {
      background: #007bff;
      color: white;
    }
    .age-gate-button.primary:hover { transform: scale(1.05); background-color: #0056b3; }
    .age-gate-button.secondary {
      background-color: #e9ecef;
      color: #495057;
    }
    .age-gate-button.secondary:hover { background-color: #ced4da; }
    .hidden { 
      opacity: 0;
      pointer-events: none;
    }

    /* --- Floating Icons --- */
    @keyframes float {
      0% { transform: translateY(0px); opacity: 0; }
      10%, 90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .floating-icon {
      position: fixed; z-index: -1; 
      animation: float 15s linear infinite;
      bottom: -150px;
      pointer-events: none;
    }
    .floating-icon img {
        width: 100%;
        height: 100%;
        opacity: 0.2; 
    }

    /* --- Main Layout & Header/Footer --- */
    .site-wrapper {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1.5rem;
    }
    .site-header {
      text-align: center;
      padding: 1rem 0 2rem 0;
    }
    .site-header img {
        max-width: 450px;
        width: 100%;
        height: auto;
        display: inline-block;
    }
    .site-footer {
        text-align: center;
        padding: 2.5rem 0 1rem 0;
        margin-top: 1.5rem;
    }
    .action-buttons {
        text-align: center;
        padding: 2rem 0;
    }
    .action-button {
        display: inline-block;
        background: #007bff;
        color: #fff;
        padding: 1rem 3rem;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 30px;
        transition: all 0.2s ease;
        text-decoration: none;
    }
    .action-button:hover {
        transform: scale(1.05);
        background-color: #0056b3;
        text-decoration: none;
    }

    /* --- Masonry Grid --- */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease-in-out;
      background-color: #f0f0f0;
    }
    .grid-item:hover {
      transform: scale(1.03);
      z-index: 10;
    }
    .grid-item img,
    .grid-item iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      border: 0;
    }
    
    .grid-item::before {
        content: ""; 
        display: block; 
        padding-top: 125%;
    }
    
    .grid-item.video-item {
        background-color: #f0f0f0;
    }
    .grid-item.video-item::before {
        padding-top: 56.25%;
    }
    
    .grid-item.promo-cta {
        background-size: cover;
        background-position: center;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }
    .promo-cta a {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
    }
    .promo-cta .graphic {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: relative;
        z-index: 5;
        pointer-events: none;
        padding: 20px;
        box-sizing: border-box;
    }

  </style>
</head>
<body>

  <div id="ageGate" class="age-gate-overlay">
    <div class="age-gate-modal">
      <h2>Age Verification</h2>
      <p>This website may contain age-restricted materials. By entering, you affirm that you are 18 years of age or older.</p>
      <div class="age-gate-buttons">
        <div id="enterButton" class="age-gate-button primary">I am 18 or Older</div>
        <div id="leaveButton" class="age-gate-button secondary">No, I'm not 18</div>
      </div>
    </div>
  </div>

  <div class="site-wrapper">

    <header class="site-header">
      <img src="https://nsfwpicz.b-cdn.net/Fairy%20Bell.png" alt="Fairy Bell Title">
    </header>

    <main id="grid-container" class="grid-container"></main>

    <div class="action-buttons">
      <a href="https://fansly.com/3rd-wheel-Poly?r=Tm" target="_blank" class="action-button">Follow</a>
    </div>
    
    <footer class="site-footer">
      <!-- Footer is now empty but provides spacing -->
    </footer>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      
      // --- Age Gate Script ---
      const ageGate = document.getElementById('ageGate');
      const enterButton = document.getElementById('enterButton');
      const leaveButton = document.getElementById('leaveButton');

      if (sessionStorage.getItem('ageVerified') === 'true') {
          ageGate.classList.add('hidden');
      } else {
          ageGate.classList.remove('hidden');
      }

      enterButton.addEventListener('click', function() {
          sessionStorage.setItem('ageVerified', 'true');
          ageGate.classList.add('hidden');
      });

      leaveButton.addEventListener('click', function() {
          window.location.href = 'https://www.google.com';
      });


      // --- Grid Generation Script ---
      const mediaItems = [
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/AI%20girl%20Content/out-0%20(1).webp' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/95360937-ffab-49bb-9f51-98f6ca94f9af.jpg' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/20210622_193205.jpg' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/20210622_193346.jpg' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/out-0%20(42).jpg' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/out-0%20(33).webp' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/ljnonoknok.webp' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/IMG_7883.jpg' },
        { type: 'image', src: 'https://nsfwpicz.b-cdn.net/IMG_7090.jpg' },
        { type: 'video', src: 'https://iframe.mediadelivery.net/embed/478680/d6beef61-6da6-47ad-8925-d10ab1d7ee2e' },
        { type: 'video', src: 'https://iframe.mediadelivery.net/embed/478680/0552d44d-381f-4c72-8a6f-4a2cad16b301' },
        { type: 'video', src: 'https://iframe.mediadelivery.net/embed/478680/04e17463-03a1-4344-bcf4-f7d93c346399' },
      ];

      const ctaItems = [
        { type: 'promo-cta', link: 'https://chaturbate.com/in/?tour=Limj&campaign=8Kcon&track=default&signup_notice=1&b=mrod_you', graphic: 'https://nsfwpicz.b-cdn.net/Untitled%20design%20(2).png' },
        { type: 'promo-cta', link: 'https://fansly.com/3rd-wheel-Poly?r=Tm', graphic: 'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used.png' },
        { type: 'promo-cta', link: 'https://lp.mydirtyhobby.com/14/?traffic=de&lang=en&ats=eyJhIjoxMjI2MDE1LCJjIjo2MzQzNjQwMiwibiI6MjEsInMiOjI0MSwiZSI6MTA1MjIsInAiOjJ9', graphic: 'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used%20(1).png' },
        { type: 'promo-cta', link: 'https://fansly.com/3rd-wheel-Poly?r=Tm', graphic: 'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used.png' }
      ];
      
      function generateGridItems(media, ctas) {
        // Shuffle media items
        for (let i = media.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [media[i], media[j]] = [media[j], media[i]];
        }
        
        // Distribute CTAs evenly among media items
        const finalGrid = [];
        const spacing = Math.ceil(media.length / ctas.length);
        
        let mediaIndex = 0;
        for (let i = 0; i < ctas.length; i++) {
          // Add media items before this CTA
          const itemsBefore = i === ctas.length - 1 ? 
            media.length - mediaIndex : // Last CTA gets all remaining items
            Math.min(spacing, media.length - mediaIndex - (ctas.length - i - 1));
            
          for (let j = 0; j < itemsBefore; j++) {
            if (mediaIndex < media.length) {
              finalGrid.push(media[mediaIndex]);
              mediaIndex++;
            }
          }
          
          // Add the CTA
          finalGrid.push(ctas[i]);
        }
        
        return finalGrid;
      }

      const gridItems = generateGridItems(mediaItems, ctaItems);
      const container = document.getElementById('grid-container');
      
      gridItems.forEach(item => {
        const gridElement = document.createElement('div');
        
        if (item.type === 'image') {
          gridElement.className = 'grid-item image-item';
          gridElement.innerHTML = `<img src="${item.src}" alt="Content" loading="lazy">`;
        } 
        else if (item.type === 'video') {
          gridElement.className = 'grid-item video-item';
          const videoSrc = `${item.src}?autoplay=true&loop=true&muted=true&preload=true`;
          gridElement.innerHTML = `<iframe src="${videoSrc}" loading="lazy" allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture;" allowfullscreen="true"></iframe>`;
        } 
        else if (item.type === 'promo-cta') {
          gridElement.className = 'grid-item promo-cta';
          gridElement.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer"></a><img src="${item.graphic}" class="graphic" alt="Promotion">`;
        }
        
        container.appendChild(gridElement);
      });

      // --- Floating Icons Script ---
      const customIconUrls = [
        'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used%20(2).png',
        'https://nsfwpicz.b-cdn.net/Lumios%20Typewriter%20Used%20(3).png'
      ];

      if (!customIconUrls || customIconUrls.length === 0) { return; }

      const iconCount = 20; 
      const body = document.querySelector('body');
      
      for (let i = 0; i < iconCount; i++) {
        const randomIconUrl = customIconUrls[Math.floor(Math.random() * customIconUrls.length)];
        const iconWrapper = document.createElement('div');
        iconWrapper.className = 'floating-icon';
        iconWrapper.innerHTML = `<img src="${randomIconUrl}" alt="">`;
        
        const size = Math.random() * 40 + 20;
        iconWrapper.style.width = `${size}px`;
        iconWrapper.style.height = `${size}px`;
        iconWrapper.style.left = `${Math.random() * 100}%`;
        iconWrapper.style.animationDelay = `${Math.random() * 15}s`;
        iconWrapper.style.animationDuration = `${Math.random() * 10 + 10}s`;
        body.appendChild(iconWrapper);
      }
    });
  </script>

</body>
</html>
